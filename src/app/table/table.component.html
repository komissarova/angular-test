<table class="table">
    <thead>
        <tr>           
            <th scope="col">Name</th>
            <th scope="col">Acount</th>           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let el of arr"> 
            <td>{{ el.name.first }} {{ el.name.last}}</td>  
            <td>{{ el.email }}</td>  
        </tr>
    </tbody>
</table>
